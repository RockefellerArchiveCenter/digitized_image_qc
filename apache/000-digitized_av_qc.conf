Header set Accept-Ranges bytes

<VirtualHost *:80>
    ServerName digitized-av-qc
    DocumentRoot /var/www/html/
    ErrorLog /dev/stdout
    Alias /static /var/www/digitized-av-qc/static
    <Directory /var/www/digitized-av-qc/static>
        Require all granted
    </Directory>
    <Directory /var/www/digitized-av-qc/digitized_av_qc>
        WSGIProcessGroup digitized_av_qc
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
    WSGIDaemonProcess digitized_av_qc home=/var/www/digitized-av-qc
    WSGIProcessGroup digitized_av_qc
    WSGIScriptAlias / /var/www/digitized-av-qc/digitized_av_qc/wsgi.py
</VirtualHost>